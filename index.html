<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link src="stylesheet" href="assets/css/styles.css" />
</head>

<body>
    <h3>Tell us your opinion</h3>
    <fieldset>
        <input name="search" placeholder="Search by title" />
        <button>Search</button>
    </fieldset>

    <section class="comments">
        <article>
            <div id="handle" class="d-none">
                <header>JS is amazing</header>
                <p class="comment">Lorem ipsum doloc, sit amet consectetur adipisicing elit. Soluta modi magnam, vel obcaecati rerum ad repellat.</p>
                <footer>John</footer>
            </div>
            <button class="remove">Remove</button>
        </article>
        <!--here we want to create a newly created article -->
    </section>

    <form>
        <div>
            <input name="title" type="text" placeholder="Enter Title here..." />
        </div>
        <div>
            <textarea name="comment" placeholder="Add comment here"></textarea>
        </div>
        <div>
            <input name="author" type="text" placeholder="Tell us who you are" />
        </div>
        <button type="submit">Add</button>
        <button type="reset">Reset</button>
    </form>

    <script src="assets/js/mainx.js"></script>
</body>

</html>
